<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How's the weather today?</title>
    <link rel="icon" type="image/x-icon" href="/img/icons/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/5dc6f090f9.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="nav">
        <h1 class="nav__header">a simple weather app</h1>
        <button class="nav__dark-mode"><i class="fa-solid fa-moon"></i></button>
    </nav>

    <div class="wrapper">
        <div class="container">
            <div class="container__city">
                <label class="container__city-label" for="city">City</label>
                <input type="text" id="city" class="container__city-input">
            </div>
            <button class="container__submit">check the weather</button>
            <div class="container__unit">
                <div class="container__unit--box">
                    <label for="metric-unit" class="container__unit--heading">Metric</label>
                    <input type="radio" name="unit" id="metric-unit" class="metric-unit" checked>
                </div>
                <div class="container__unit--box">
                    <label for="imperial-unit" class="container__unit--heading">Imperial</label>
                    <input type="radio" name="unit" id="imperial-unit" class="imperial-unit">
                </div>

            </div>


        </div>
        <div class="info-box d-none">
            <div class="weather-info">
                <div class="weather-info__icon">
                    <img class="weather-info__data weather-info__data--icon">
                </div>
                <div class="weather-info__time">
                    <p class="weather-info__type">local time</p>
                    <p class="weather-info__data weather-info__data--time"></p>
                </div>
                <div class="weather-info__temperature">
                    <p class="weather-info__type">temperature</p>
                    <p class="weather-info__data weather-info__data--temperature"></p>
                </div>
                <div class="weather-info__humidity">
                    <p class="weather-info__type">humidity</p>
                    <p class="weather-info__data weather-info__data--humidity"></p>
                </div>
                <div class="weather-info__wind">
                    <p class="weather-info__type">wind</p>
                    <p class="weather-info__data weather-info__data--wind"></p>
                </div>
                <div class="weather-info__clouds">
                    <p class="weather-info__type">clouds</p>
                    <p class="weather-info__data weather-info__data--clouds"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
