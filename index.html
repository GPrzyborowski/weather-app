<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How's the weather today?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/5dc6f090f9.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="nav">
        <h1 class="nav__header">simple weather app</h1>
        <button class="nav__dark-mode"><i class="fa-solid fa-moon"></i></button>
    </nav>

    <div class="wrapper">
        <div class="container">
            <div class="container__city">
                <label class="container__city-label" for="">City</label>
                <input type="text">
            </div>
            <button class="container__submit">check weather</button>
        </div>
        <div class="weather-info">
            <div class="weather-info__icon">
                <p class="weather-info__icon-data">Lorem, ipsum dolor.</p>
            </div>
            <div class="weather-info__temperature">
                <p class="weather-info__type">temperature</p>
                <p class="weather-info__temperature-data">Lorem, ipsum dolor.</p>
            </div>
            <div class="weather-info__humidity">
                <p class="weather-info__type">humidity</p>
                <p class="weather-info__humidity-data">Lorem, ipsum dolor.</p>
            </div>
            <div class="weather-info__wind">
                <p class="weather-info__type">wind</p>
                <p class="weather-info__wind-data">Lorem, ipsum dolor.</p>
            </div>
            <div class="weather-info__clouds">
                <p class="weather-info__type">clouds</p>
                <p class="weather-info__clouds-data">Lorem, ipsum dolor.</p>
            </div>
        </div>
    </div>
</body>

</html>
